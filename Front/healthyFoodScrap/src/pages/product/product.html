<ion-header>

  <ion-navbar>
    <ion-title>{{item[0].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
          <img src="https://loremflickr.com/140/140/food">        
      </ion-col>
      <ion-col col-1>
      </ion-col>      
      <ion-col col-6>
          <ion-label class="my-label" color="dark">{{item[0].name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-label class="my-labelNutricional" color="dark">Informacion Nutrional: </ion-label>      
      </ion-row>
      <ion-row>
      <canvas baseChart width="300" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
                </ion-row>
  </ion-grid>

</ion-content>
