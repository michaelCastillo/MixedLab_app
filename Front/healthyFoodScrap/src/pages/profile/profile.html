<ion-header>

  <ion-navbar>
    <ion-title>
            <button (click)="goHomePage()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="formgroup">
        <ion-list>
          <ion-item>
            <ion-label color="black" stacked>Nombre</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item *ngIf="name.hasError('required') && name.touched">
            <p> *Nombre es requerido</p>
          </ion-item>
          <ion-item>
            <ion-label color="black" stacked>Edad</ion-label>
            <ion-input type="number" formControlName="age"></ion-input>
          </ion-item>
          <ion-item *ngIf="age.hasError('required') && age.touched">
            <p> *Edad es requerido</p>
          </ion-item>
          <ion-item>
            <ion-label color="black" stacked>Estatura</ion-label>
            <ion-input type="number" formControlName="heigth"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="black" stacked>Peso</ion-label>
            <ion-input type="number" formControlName="weigth"></ion-input>
          </ion-item>
        </ion-list>
    </form>
      <ion-item>
          <ion-label color="black" stacked>Condición</ion-label>
          <ion-select [(ngModel)]="toppings" multiple="false">
            <ion-option>Diabetes</ion-option>
            <ion-option>Hipertensión</ion-option>
            <ion-option>Insuficiencia renal</ion-option>
            <ion-option>Vegetariano</ion-option>
          </ion-select>
      </ion-item>
        <button clear ion-button (click)="updateProfile()"> Aceptar </button>
</ion-content>
