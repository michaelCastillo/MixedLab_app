<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formgroup">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="name.hasError('required') && name.touched">
        <p> *Nombre es requerido</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Edad</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <ion-item *ngIf="age.hasError('required') && age.touched">
        <p> *Edad es requerido</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Estatura</ion-label>
        <ion-input type="number" formControlName="heigth"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Peso</ion-label>
        <ion-input type="number" formControlName="weigth"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button block (click)="chooseItems()"> Condici√≥n </button>
  <button clear ion-button (click)="setData()"> Actualizar </button>
</ion-content>
