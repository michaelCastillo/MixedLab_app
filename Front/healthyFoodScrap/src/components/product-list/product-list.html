<ion-content class="card-background-page">
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-slides pager>
          <ion-slide *ngFor="let slide of slides">
            <ion-col *ngFor="let item of slide" (click)="itemTapped($event, item)">
              <ion-card>
                <ion-row>
                  <ion-col col-3>
                    </ion-col>
                  
                  <ion-col col-9>
                    <img src="https://loremflickr.com/140/140/food">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-label class="labelName">Nombre: {{item[0].name}}</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label class="labelPrice">Precio de Referencia: {{item[0].pricesPerStore[0].price}}</ion-label>
                </ion-row>
              </ion-card>
            </ion-col>
          </ion-slide>
        </ion-slides>

      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
